<body>
<!-- Aquí empieza el navbar -->
  <nav class="fadeInDown">
    <div class="brand_image">
      <img src="Images/logo.png" alt="">
    </div>

    <div class="nav_options">
        <ul>                             <!--ul: sirve para crear una seccion de lista -->
          <li><a href="">Faqs</a></li>   <!--li: sirve para crear un elemnto de una lista -->   <!--a: sirve para crear un link -->

  </nav>
<!--Aqui termina el navbar  -->

<!-- Empieza formulario venta -->
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">

      <div class="col-4">
        <div class="modulo_pago">

          <div class="modulo_pago_images">
            <img src="Images/box2.png" alt="">
          </div>

          <h3>Producto 1</h3>

          <p>Miles de productos hay en el mercado,
            pero nada como una caja de gatitos</p>
        </div>

      </div>

      <div class="col-8">
        <div class="modulo_pago">
          <form class="" action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=4V9DDJGQU8WDE" method="post">
            <label for="name">Nombre</label>
            <br>
            <input type="text" placeholder="" id="name" name="first_name"  class="venta_data">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" id="email" name="email" class="venta_data">
            <br>
            <label for="phone">Telefono</label>
            <br>
            <input type="text" id="phone" name="night_phone_a" class="venta_data">
            <br>
            <input type="submit" name="submit" value="Confirmar Pago" class="main_button">
          </form>
        </div>
      </div>

    </div>
  </div>

  <br>
